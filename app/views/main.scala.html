@(title: String)(content: Html)(implicit lang: Lang, env: securesocial.core.RuntimeEnvironment[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@env.routes.faviconPath">
        @env.routes.customCssPath.map { customPath =>
            <link rel="stylesheet" media="screen" href="@customPath">
        }
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel='stylesheet'
        href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet'
        href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/docs.css")'>
        <script type='text/javascript'
        src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript'
        src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
            <!-- Custom styles for this template -->
        <link href='@routes.Assets.at("stylesheets/starter-template.css")' rel="stylesheet">
        <link href='@routes.Assets.at("stylesheets/sticky-footer-navbar.css")' rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Play Secure Social</a>
                </div>
                <div class="collapse navbar-collapse">
                </div>
                    <!-- /.container -->
            </div>
        </div>
        <div class="container">

        @content

        </div>
        <div class="footer">

            <div class="container">
                <p class="text-muted">

                        &copy; iMadz Technologies 2014

                </p>
            </div>

        </div>

    </body>
</html>
